<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="movie-form">
            <div>
                <input 
                    type="text" 
                    id="movie-name" 
                    placeholder="Name of the movie" 
                    required>
                <span data-rule="valueMissing" class="hide">This field is mandatory.</span>
            </div>
            <div>
                <select name="movie-category" id="movie-category">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Musical">Musical</option>
                    <option value="Mistery">Mistery</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Western">Western</option>
                </select>
            </div>
            <div>
                <input 
                    type="text" 
                    id="movie-year" 
                    placeholder="Release year"
                    pattern="\d+"
                    required>
                <span data-rule="valueMissing" class="hide">This field is mandatory.</span>
                <span data-rule="patternMismatch" class="hide">The year of release should contain only digits from 0-9</span>
            </div>
            <div>
                <input 
                    type="text" 
                    id="movie-director" 
                    placeholder="Name of the director" 
                    pattern="([A-Z])\w+\s([A-Z])\w+" 
                    required>
                <span data-rule="valueMissing" class="hide">This field is mandatory.</span>
                <span data-rule="patternMismatch" class="hide">The name of the director should contain only letters, starting with a capital one.</span>
            </div>
        </form>
        <input type="submit" id="movie-submit" form="movie-form" value="Add movie">
        <hr>
        <input type="button" id="movie-table-clear" value="Clear list">
        <table class="movie-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Release year</th>
                    <th>Director</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-table-body"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
